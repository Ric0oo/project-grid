<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
    <title>Simple Site Grid Template</title>
  </head>
  <body>
    <div class="grid">
      <section class="logo">
        <img src="./assets/random-logo.png" alt="" />
      </section>
      <section class="search">
        <form action="/" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Podaj szukaną frazę"
            />
            <button class="search__btn">Wyszukaj</button>
        </form>
      </section>
      <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                <li class="menu__item"><a href="" class="menu__link">Products</a></li>
                <li class="menu__item"><a href="" class="menu__link">Feature</a></li>
                <li class="menu__item"><a href="" class="menu__link">GO</a></li>
          </ul>
      </nav>
      <section class="gallery">
        <h2>Galeria</h2>
        <img src="https://picsum.photos/640/480?random=1" alt="" />
        <img src="https://picsum.photos/640/480?random=2" alt="" />
        <img src="https://picsum.photos/640/480?random=3" alt="" />
        <img src="https://picsum.photos/640/480?random=4" alt="" />
        <img src="https://picsum.photos/640/480?random=5" alt="" />
        <img src="https://picsum.photos/640/480?random=6" alt="" />
        <img src="https://picsum.photos/640/480?random=7" alt="" />
        <img src="https://picsum.photos/640/480?random=8" alt="" />
        <img src="https://picsum.photos/640/480?random=9" alt="" />
        <img src="https://picsum.photos/640/480?random=10" alt="" />
        <img src="https://picsum.photos/640/480?random=11" alt="" />
        <img src="https://picsum.photos/640/480?random=12" alt="" />
        <img src="https://picsum.photos/640/480?random=13" alt="" />
        <img src="https://picsum.photos/640/480?random=14" alt="" />
        <img src="https://picsum.photos/640/480?random=15" alt="" />
        <img src="https://picsum.photos/640/480?random=16" alt="" />
        <img src="https://picsum.photos/640/480?random=17" alt="" />
        <img src="https://picsum.photos/640/480?random=18" alt="" />
        <img src="https://picsum.photos/640/480?random=19" alt="" />
        <img src="https://picsum.photos/640/480?random=20" alt="" />
        <img src="https://picsum.photos/640/480?random=21" alt="" />
        <img src="https://picsum.photos/640/480?random=22" alt="" />
      </section>
      <section class="contact">
        <h3>Kontakt</h3>
        <div class="settings">
            <a class="settings__icon-link1"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a class="settings__icon-link2"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a class="settings__icon-link3"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </div>    
      </section>
      <footer class="footer">
        <p class="footer-copyright">
          © 2024 Cybernex Tech. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
